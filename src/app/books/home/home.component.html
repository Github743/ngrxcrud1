<div class="container mt-2">
    <div class="row">
        <div class="col col-md-4 offset-md-4">
            <a routerLink="/add" class="btn btn-dark">Add A New Book</a>&nbsp;
        </div>
    </div>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let book of books$ | async">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ book.author }}</li>
                    <li class="list-group-item">${{ book.cost }}</li>
                </ul>
            </div>
            <br>
            <div class="card-body">
                <a class="btn btn-primary" [routerLink]="['/edit' ,book.id]">Edit</a> &nbsp;
                <button class="btn btn-danger" type="button" (click)="openDeleteModal(book.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure to delete this book?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-danger" (click)="confrimDelete()">Confirm Delete</button>
            </div>
        </div>
    </div>
</div>
