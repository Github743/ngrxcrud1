<div class="container mt-2">
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col" >Title</th>
          <th scope="col">Author</th>
          <th scope="col">Cost</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books$ | async">
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.cost}}</td>
            </tr>
        </tbody>
    </table>
    <br>
</div>
